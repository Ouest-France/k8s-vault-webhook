replicaCount: 1

image:
  repository: ouestfrance/k8s-vault-webhook
  tag: latest
  pullPolicy: Always

serviceAccount: k8s-vault-webhook

vault:
  address: http://127.0.0.1:8200
  agent:
    auth_mount: kubernetes
    role: k8s-vault-webhook
  pattern: secret/data/{{.Namespace}}/{{.Secret}}

webhook:
  failurePolicy: Fail

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 443

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 64Mi

nodeSelector: {}

tolerations: []

affinity: {}
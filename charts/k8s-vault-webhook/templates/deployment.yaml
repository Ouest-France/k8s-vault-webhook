apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "k8s-vault-webhook.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "k8s-vault-webhook.name" . }}
    helm.sh/chart: {{ include "k8s-vault-webhook.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "k8s-vault-webhook.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "k8s-vault-webhook.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: KVW_CERT
              value: /srv/certificates/cert.pem
            - name: KVW_KEY
              value: /srv/certificates/key.pem
            - name: KVW_VAULT-ADDR
              value: {{ .Values.vault.address }}
            - name: KVW_VAULT-TOKEN
              value: /srv/vault/token
            - name: KVW_VAULT-PATTERN
              value: {{ .Values.vault.pattern | quote }}
          volumeMounts:
            - mountPath: /srv/certificates
              name: certificates
          ports:
            - name: http
              containerPort: 8443
              protocol: TCP
        #   livenessProbe:
        #     httpGet:
        #       path: /
        #       port: http
        #   readinessProbe:
        #     httpGet:
        #       path: /
        #       port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
        - name: certificates
          secret:
            defaultMode: 420
            secretName: {{ template "k8s-vault-webhook.fullname" . }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
